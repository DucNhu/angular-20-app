<div class="w-full" style="width: 100vw; height: 50vh;">
  <f-flow fDraggable (fLoaded)="loaded()">
  <f-canvas fZoom>
    @for (node of nodes(); track node.id) {
      <div
        fNode
        [fNodePosition]="node.position"
        fDragHandle
        fNodeInput
        [fInputId]="node.id"
        [fInputConnectableSide]="node.side"
      >
        Node {{ node.id }}
      </div>
    }

    <div
      fNode
      class="main-node"
      [fNodePosition]="{ x: 0, y: 0 }"
      fDragHandle
      fNodeOutput
      fOutputId="0"
    >
      Move me
    </div>

    @for (node of nodes(); track node.position; let index = $index) {
      <f-connection
        [fType]="type()"
        [fBehavior]="behavior()"
        fOutputId="0"
        [fInputId]="node.id"
        fReassignDisabled="true"
        fSelectionDisabled="true"
        fOutputSide="calculate"
        fInputSide="calculate"
      >
        <svg
          viewBox="0 0 700 700"
          fMarker
          [type]="eMarkerType.START"
          class="connection-marker"
          [height]="5"
          [width]="5"
          [refX]="2.5"
          [refY]="2.5"
          markerUnits="strokeWidth"
        >
          <circle cx="350" cy="350" r="350" />
        </svg>
        <svg
          viewBox="0 0 6 7"
          fMarker
          [type]="eMarkerType.END"
          class="connection-marker"
          [height]="7"
          [width]="6"
          [refX]="5.5"
          [refY]="3.5"
          markerUnits="strokeWidth"
          orient="auto"
        >
          <path d="M0.000391006 0L6 3.5L0.000391006 7L0.000391006 0Z" />
        </svg>
      </f-connection>
    }
  </f-canvas>
</f-flow>
</div>
